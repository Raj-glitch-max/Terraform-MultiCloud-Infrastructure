version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: multicloud-jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8080:8080"      # Jenkins Web UI
      - "50000:50000"    # Jenkins agent port
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins-init:/usr/share/jenkins/ref/init.groovy.d
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - JENKINS_ADMIN_USER=admin
      - JENKINS_ADMIN_PASSWORD=admin123
    networks:
      - jenkins-network

  # Optional: Jenkins agent for distributed builds
  jenkins-agent:
    image: jenkins/ssh-agent:latest
    container_name: multicloud-jenkins-agent
    restart: unless-stopped
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=your-ssh-public-key-here
    networks:
      - jenkins-network

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins-network:
    driver: bridge
